    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediCert Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Herr+Von+Muellerhoff&family=Mrs+Saint+Delafield&family=Tinos:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      .font-serif-custom {
        font-family: 'Tinos', serif;
      }
      .font-signature-1 {
        font-family: 'Herr Von Muellerhoff', cursive;
      }
      .font-signature-2 {
        font-family: 'Mrs Saint Delafield', cursive;
      }

      @media print {
        @page {
          size: A4 portrait;
          margin: 0;
        }
        body {
          background-color: white;
          margin: 0;
          padding: 0;
        }
        /* Hide everything by default using visibility to keep layout but hide ink */
        body * {
          visibility: hidden;
        }
        /* Explicitly show the certificate content and its children */
        #certificate-content, #certificate-content * {
          visibility: visible;
        }
        /* Position the certificate to fill the page */
        #certificate-content {
          position: absolute;
          left: 0;
          top: 0;
          width: 210mm; /* A4 Width */
          min-height: 297mm; /* A4 Height */
          margin: 0 !important;
          padding-top: 40px !important; /* Adjust padding for print margins if needed */
          padding-left: 40px !important;
          padding-right: 40px !important;
          box-shadow: none !important;
          background-color: white !important;
          z-index: 9999;
          overflow: visible !important;
        }
        /* Ensure colors are exact */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        /* Hide buttons and header specifically to be safe */
        header, button, .no-print {
          display: none !important;
        }
      }
    </style>
